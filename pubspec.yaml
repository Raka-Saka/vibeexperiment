name: vibeplay
description: "A modern music player with vibrant UI and spatial audio"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8

  # Audio Playback
  just_audio: ^0.9.40
  audio_service: ^0.18.15
  audio_session: ^0.1.21

  # Media Query - Scan device for music
  on_audio_query: ^2.9.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UI/Theming
  palette_generator: ^0.3.3+4
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  cached_network_image: ^3.4.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # Permissions
  permission_handler: ^11.3.1

  # Utils
  rxdart: ^0.28.0
  equatable: ^2.0.5
  uuid: ^4.4.2
  collection: ^1.18.0

  # Logging
  logger: ^2.4.0

  # Shaders
  flutter_shaders: ^0.1.2

  # Tag Editing
  id3_codec: ^1.0.3
  file_picker: ^8.0.0

  # YouTube Upload & Sharing
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  google_sign_in: ^6.2.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  http: ^1.2.2
  url_launcher: ^6.3.0
  share_plus: ^10.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  riverpod_generator: ^2.4.3

  # Testing
  mocktail: ^1.0.4
  fake_async: ^1.3.1

flutter:
  uses-material-design: true
  generate: true  # Enable localization code generation

  assets:
    - assets/images/

  shaders:
    - shaders/resonance.frag
    - shaders/ripples.frag
    - shaders/lissajous.frag
    - shaders/neon_rings.frag
    - shaders/aurora.frag
    - shaders/spirograph.frag
    - shaders/voronoi.frag
    - shaders/phyllotaxis.frag
    - shaders/attractors.frag
    - shaders/moire.frag
    - shaders/pendulum.frag
    - shaders/fractal_flames.frag
    - shaders/mandelbrot.frag
    # Pendulum variations
    - shaders/pendulum_circular.frag
    - shaders/pendulum_cradle.frag
    - shaders/pendulum_metronome.frag
    - shaders/pendulum_double.frag
    - shaders/pendulum_lissajous.frag
    - shaders/pendulum_spring.frag
    - shaders/pendulum_firefly.frag
    - shaders/pendulum_wave.frag
    - shaders/pendulum_mirror.frag
